<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 2</title>

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<!--Saya mengerjakan tugas ini sendiri tanpa melakukan kecurangan seperti menggunakan, menduplikasi kode program yang ada.
Jika saya melakukan kecurangan dalam pengerjaan tugas ini, maka saya siap menerima sanksi atau hukuman dari dari dosen mata kuliah dan Tuhan/Allah SWT-->
    <div class="container">
        <header>
            <h1 style="text-align: center;">Soal Pertama :)</h1>
        </header>

        <div class="main-content">
            <div class="content-2">
                <h2 style="text-align: center;">Formulir Entah Apa</h2>
                <table class="form-table">
                    <tr>
                        <td class="label-col">Username</td>
                        <td class="input-col">
                            <div class="inner-input">Username</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="label-col">Password</td>
                        <td class="input-col">
                            <div class="inner-input">Password</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="label-col">Verification Code</td>
                        <td class="input-col">
                            <div class="inner-input">Isi kode anda</div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="full-width">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember Me</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="full-width">
                            <button class="btn-submit">Submit</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>    
    </div>
</body>
</html>
